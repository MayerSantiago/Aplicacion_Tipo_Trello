                <!DOCTYPE html>
                <html lang="en">
                <head>
                    <meta charset="UTF-8">
                    <meta http-equiv="X-UA-Compatible" content="IE=edge">
                    <meta name="viewport" content="width=device-width, initial-scale=1.0">
                    <link rel="stylesheet" 
                    href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.0/css/bulma.min.css">
                    <title>Creación de Tareas</title>
                </head>
                <body>
                    <article class="panel has-text-centered">
                        <p class="panel-heading">
                            Aplicación para control de Tareas
                          </p>
                    </article>
                    <div class="columns">
                        <div class="column is-3">
                            <div class="notification is-dark">
                                <h1 class="title is-4 has-text-centered">Nueva Tarea</h1>
                            <input class="input is-primary" type="text" placeholder="Titulo">
                             <br>
                             <br>
                             <textarea class="textarea is-primary" placeholder="Descripción de la tarea"></textarea>
                             <br>
                             <br>
                             <div class="select is-rounded">
                                <select>
                                  <option>Responsable</option>
                                  <option>User 01</option>
                                  <option>User 02</option>
                                </select>
                              </div>
                              <br>
                              <br>
                              <div class="columns">
                                <div class="column is-4">
                                    <div class="control">
                                        <input class="input is-focused" type="text" placeholder="Plazo">
                                      </div>
                                </div>
                                <div class="column">
                              <div class="select is-rounded is-8">
                                <select>
                                  <option>Tiempo</option>
                                  <option>Días</option>
                                  <option>Semanas</option>
                                  <option>Meses</option>
                                  <option>Años</option>
                                </select>
                              </div>
                            </div>
                              </div>
                              <div class="buttons">
                                <button class="button is-info">Guardar</button>
                            </div>
                                
                                </div>
                            
                             
                            
                
                             
                
                        </div>
                        <div class="column">
                            
                            <div class="notification is-link has-text-centered">
                                <h1 class="title is-4">Por Hacer</h1>
                                <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
                            
                            </div>
                        </div>
                        <div class="column">
                        
                        <div class="notification is-warning has-text-centered">
                            <h1 class="title is-4">En progreso</h1>
                            <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
                        </div>
                        </div>
                        <div class="column">
                            <div class="notification is-success has-text-centered">
                                <h1 class="title is-4 has-text-centered">Hecho</h1>
                                
                                <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
                            </div>
                              
                        </div>
                            
                    </div>
                </body>
                <footer class="footer">
                    <div class="content has-text-centered">
                      <p>
                        Create By Mayer Beltrán
                       
                      </p>
                    </div>
                  </footer>
                </html>
